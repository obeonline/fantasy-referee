<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Video.js Sandbox - Responsive</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" type="text/css">
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <p>
    The following boxes indicate which breakpoint should be applied to the
    player when it fills the width of its containing viewport.
  </p>

  <video-js
    class="vjs-fluid"
    controls
    preload="auto"
    data-setup='{"responsive": true}'
    >
    <source src="https://d26ohwpktuh73o.cloudfront.net/replays/1ffaf455-97fe-41a6-9c20-265daa2de8d9/nfl.m3u8" type="application/x-mpegURL"/>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video-js>

  </script>

</body>
</html>
